# Chart.yaml - Helm Chart Metadata
# This file tells Helm what this chart is and its version

apiVersion: v2  # Helm 3 uses apiVersion v2
name: fullstack-app  # Chart name (used in: helm install <name>)
description: A full-stack application with Node.js backend, React frontend, and PostgreSQL
type: application  # "application" = deployable app, "library" = reusable templates

# Chart version - increment when you change the chart structure
version: 0.1.0

# Application version - the version of your app being deployed
# This is informational only, doesn't affect deployments
appVersion: "1.0.0"

# Optional: Add keywords for discoverability
keywords:
  - fullstack
  - nodejs
  - react
  - postgresql
