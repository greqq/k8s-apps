# NOTE: In production use Sealed Secrets or External Secrets Operator
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-backend-secret
  labels:
    app: {{ .Release.Name }}-backend
type: Opaque
data:
  # TEMPLATED: Allows different credentials per environment
  # Values in values.yaml must be base64 encoded:
  # echo -n "password123" | base64
  DB_USER: {{ .Values.database.auth.username | b64enc | quote }}
  DB_PASSWORD: {{ .Values.database.auth.password | b64enc | quote }}
