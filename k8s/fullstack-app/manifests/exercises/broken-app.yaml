apiVersion: apps/v1
kind: Deployment
metadata:
  name: broken-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broken-app
  template:
    metadata:
      labels:
        app: broken-app
    spec:
      containers:
      - name: app
        image: nginx:latest
        command: ["/bin/sh"]
        args: ["-c", "echo Starting app... && exit 1"]
        # This immediately exits with error code 1