# ============================================================
# DATABASE CONFIGMAP
# ============================================================
# Non-sensitive configuration for PostgreSQL
# ============================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  labels:
    app: postgres
data:
  # Database name
  POSTGRES_DB: "newDB"
  
  # Default user 
  POSTGRES_USER: "postgres"
  
  # Connection settings
  PGDATA: "/var/lib/postgresql/data/pgdata"  
