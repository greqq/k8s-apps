apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      # ============================================================
      # INIT CONTAINER - Runs BEFORE main containers start
      # ============================================================
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36       
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for PostgreSQL to be ready..."
          # Loop until we can connect to PostgreSQL port
          # nc (netcat) tests if a TCP port is open
          # -z = scan mode (don't send data)
          # -w 1 = timeout after 1 second
          until nc -z postgres-service 5432; do
            echo "PostgreSQL is not ready yet. Retrying in 2 seconds..."
            sleep 2
          done
          echo "PostgreSQL is ready! Starting backend..."
      # ============================================================
      # MAIN CONTAINERS - Start only after init containers complete
      # ============================================================
      containers:
      - name: backend
        image: ghcr.io/greqq/k8s-apps/backend:b95fa36
        imagePullPolicy: Never
        ports:
        - containerPort: 3000

        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"

        readinessProbe:
          httpGet:
            path: /api/health     
            port: 3000
          initialDelaySeconds: 5  
          periodSeconds: 5       
          failureThreshold: 3      
        
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 15  
          periodSeconds: 10        
          failureThreshold: 3      
        
        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 0    
          periodSeconds: 2        
          failureThreshold: 30     
        
        envFrom:
        - configMapRef:
            name: backend-config      
        - secretRef:
            name: backend-secret     